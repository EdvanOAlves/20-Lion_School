<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion School</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2517208661.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo_lion.svg" alt="">
            <h1>Lion School</h1>
        </div>
        <div class="logo">
            <img src="./img/icon_exit.svg" alt="">
            <p>Sair</p>
        </div>
    </header>

    <!-- Template estático -->
    <main>
        <div class="landing">
            <div class="hero">
                <div class="hero-content">
                    <h2>Escolha um <span>curso</span> para gerenciar</h2>
                    <img src="./img/devices.svg" alt="">
                </div>
                <img class="student" src="./img/studant.svg" alt="">
            </div>
            <div class="courses">
                <button class="course">
                    <img src="./img/icon_ds.svg" alt="">
                    DS</button>
                <button class="course">
                    <img src="./img/icon_redes.svg" alt="">
                    REDES</button>
            </div>
        </div>


    </main>

    <footer>
        <ul class="contact-info">
            <li class="contact-item">
                <img src="./img/icon_phone.svg" alt="">
                <p>(11) 4774-4700</p>
            </li>
            <li class="contact-item">
                <img src="./img/icon_email.svg" alt="">
                <p>lionschool@gmail.com</p>
            </li>
            <li class="contact-item">
                <img src="./img/icon_location.svg" alt="">
                <p>Rua tcc, 211, Centro, Jandira</p>
            </li>
        </ul>
        <p class="copyright">Copyright © 2026 | Edvan Alves</p>

        <ul class="social-links">
            <li class="social circled">
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>

            <li class="social circled">
                <a href="">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li class="social circled">
                <a href="">
                    <i class="fa-brands fa-instagram"></i> </a>
            </li>
            <li class="social circled">
                <a href="">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>

    </footer>
</body>

</html>
